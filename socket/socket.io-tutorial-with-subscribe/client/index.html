<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
  $(function () {
    var socket = io();
    $('form').submit(function(e) {
      e.preventDefault(); // prevents page reloading
      const messageObj = {'from':$('#from').val(),'to':$('#to').val(),'message':$('#message').val()};
      socket.emit('set user',messageObj.from);
      console.log('to',$('#to').val());
      console.log(messageObj.from, messageObj.to, messageObj.message);
      socket.emit('user message', messageObj);
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg.from+':'+msg.message));
    });
    socket.on('user message', function(msg){
      console.log('Here we are')
      $('#messages').append($('<li>').text(msg.from+':'+msg.message));
    });
});
</script>
<script>
     var socket = io();
</script><body>
<ul id="messages"></ul>
<form action="">
    <input placeholder="From" id="from"/>
    <input placeholder="To" id="to"/>
    <input placeholder="Message" id="message" autocomplete="off" /><button>Send</button>
</form>
</body>
</html>
